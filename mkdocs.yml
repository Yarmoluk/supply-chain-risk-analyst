site_name: Supply Chain Risk Analyst
site_description: A guide to supply chain risk management based on ISO 28000 and industry best practices.
site_author: Daniel Yarmoluk
repo_name: GitHub Repo
site_url: https://yarmoluk.github.io/supply-chain-risk-analyst/
repo_url: https://github.com/Yarmoluk/supply-chain-risk-analyst
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - About: about.md
  - Course Description: course-description.md
  - Chapters:
    - Overview: chapters/index.md
    - 1. Supply Chain Risk Foundations:
      - Content: chapters/01-supply-chain-risk-foundations/index.md
    - 2. Risk Identification and Assessment:
      - Content: chapters/02-risk-identification/index.md
    - 3. ISO 28000 Framework and Standards:
      - Content: chapters/03-iso-28000-framework/index.md
    - 4. Supplier Risk Management:
      - Content: chapters/04-supplier-risk-management/index.md
    - 5. Logistics and Disruption Planning:
      - Content: chapters/05-logistics-and-disruption/index.md
    - 6. Technology and Supply Chain Visibility:
      - Content: chapters/06-technology-and-visibility/index.md
    - 7. Resilience and Business Continuity:
      - Content: chapters/07-resilience-and-continuity/index.md
  - Glossary: glossary.md
  - FAQ: faq.md
  - References: references.md
  - License: license.md
  - Contact: contact.md

theme:
  name: material
  favicon: img/favicon.svg
  custom_dir: docs/overrides
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    - navigation.footer
    - content.action.edit
  palette:
    - scheme: slate
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

extra_css:
  - css/extra.css

extra_javascript:
  - js/extra.js

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - toc:
      permalink: true
      toc_depth: 3

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Yarmoluk/supply-chain-risk-analyst

copyright: Copyright &copy; 2026 Daniel Yarmoluk | All rights reserved.
